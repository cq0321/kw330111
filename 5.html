<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '口碑来源统计'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a}<br>{b}：{c}-{d}%'
            },
            legend: {
                orient: 'vertical',
                left: 10,
                top: 40,
                data: ['朋友', '学员', '同事', '其他']
            },

            series: [{
                avoidLabelOverlap: true,
                labelLine: { show: true },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: 30
                    },
                },
                name: '口碑量',
                type: 'pie',
                radius: ['50%', '80%'],
                data: [{
                    // 数据项的名称
                    name: '朋友',
                    // 数据项值
                    value: 10
                }, {
                    name: '学员',
                    value: 20
                }, {
                    name: '同事',
                    value: 16
                }, {
                    name: '其他',
                    value: 5
                }],
                label: {
                    show: true
                },
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
